<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="inicjaly.css">
<head>
</head>

<body style="background: #b3beff">
    <dialog id="colordialog">
        <p>Wybierz kolor i zatwierdź!</p>
        <p><input type="color" id="colorpicker"></p>
        <form method="dialog">
            <button id="ok">OK</button>
        </form>
    </dialog>
    <div id="legenda">
        <h1>Legenda</h1>
        <p>Poruszanie się: strzałki lub WASD</p>
        <p>Rotacja: Q (przeciwzegarowo), E (zegarowo)</p>
        <p>Skalowanie: +, -</p>
        <p>Zmiana koloru: K</p>
        <h1>Wartości</h1>
        <p>Skala: <input id="out-scale" type="text" size="5" disabled readonly></p>
        <p>Rotacja: <input id="out-rot" type="text" size="5" disabled readonly></p>
        <p>Translacja: [<input id="out-one"  type="text" size="5" disabled readonly>, <input id="out-two" type="text" size="5" disabled readonly>]</p>
        <p>Kolor: rgb(<input id="out-r" type="text" size="5" disabled readonly>, <input id="out-g" type="text" size="5" disabled readonly>, <input id="out-b" type="text" size="5" disabled readonly>)</p>
    </div>
    <div id="box"
        style="display: flex; align-items: center; justify-content: center; position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="750" height="750" id="obrazek"
            style="position: absolute; border: 2px dashed lavender;">
            <g id='render-group' width="5" stroke="black" fill="none">
                
            </g>
        </svg>
    </div>
    <script type="text/javascript" src="inicjaly.js"></script>

</body>

</html>
